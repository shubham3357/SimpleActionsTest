

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_call:
    inputs:
      url:
        default: 'https://www.google.com'
        required: true
        type: string

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'temurin'
        cache: maven
#
#    - name: Write value from Properties-file
#      id: write_property
#      uses: Reedyuk/write-properties@v1.0.1
#      with:
#        path: './Configuration/config.properties'
#        property: BROWSER
#        value: chrome
#
    - name: Write value to Properties-file
      uses: christian-draeger/write-properties@1.1.0
      with:
        path: './Configuration/config.properties'
        property: |
          BROWSER
          URL
        value: |
          chrome
          ${{ inputs.url }}
    - name: Read value from Properties-file
      id: read_property
      uses: christian-draeger/read-properties@1.1.0
      with:
        path: './Configuration/config.properties'
        properties: BROWSER URL
    - name: Build with Maven
      run: mvn -B package --file pom.xml

